<p>signup works!</p>

<h1>Signup</h1>
    <form (submit)="signup()">
      <div>
        <label>Username</label>
        <input type="text" [(ngModel)]="username" name="username" required />
      </div>
      <div>
        <label>Password</label>
        <input type="password" [(ngModel)]="password" name="password" required />
      </div>
      <button type="submit">Sign up</button>
    </form>
